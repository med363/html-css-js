<style>
     body{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: white ;
        }
        header{
            background-color: #1abc9c;
            color: aliceblue;
            text-align: center;
          
        }
        nav{
            background-color: #3498db;
            height: 200px;
        }
        article{
            background-color: darkred;
            color: white;
            text-align: center;
        }
        footer{
            background-color: #e67e22;
            color:white;
            text-align: center;
        }
        header,footer,article,nav{
            padding: 15px;
        }
        header,footer{
            height: 80px;
        }
        html, body{
            height: 100%;
        }
        main{
            display: flex;
            height: :calc(100%-160px);
        }
        main nav{
            width : 200px;
            background-color: #3498db;
        }
        main article{
            flex :1;
            background-color: #9b59b6;
        }
         @media(max-width:600px){
            main {
                flex-direction: column;
            }
            main article {
                order:1;
            }
            main nav {
                width: 100%;
                order: 2;
                background-color: #3498db;

            }
         }
   
</style>
