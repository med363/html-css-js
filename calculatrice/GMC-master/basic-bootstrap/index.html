<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Bootstrap Checkpoint</title>

    <!-- bootstrap.css CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- link to the file styles.css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Basic Bootstrap Checkpoint</h1>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#">GoMyCode</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Page 1</a></li>
                  <li><a href="#">Page 2</a></li> 
                  <li><a href="#">Page 3</a></li> 
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- CAROUSEL -->
          <div class="container">
                <h2>Carousel Example</h2>  
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="./images/guitar.jpg" alt="guitar" style="width:100%;">
                    </div>
              
                    <div class="item">
                      <img src="./images/piano.jpg" alt="piano" style="width:100%;">
                    </div>
                  
                    <div class="item">
                      <img src="./images/violon.jpg" alt="violon" style="width:100%;">
                    </div>
                  </div>
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>

<div class="container">
  <div class="row">
    <div class="rect col-lg-4 col-md-6 col-xs-12">1</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">2</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">3</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">4</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">5</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">6</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">7</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">8</div>
    <div class="rect col-lg-4 col-md-6 col-xs-12">9</div>
  </div>
</div>    

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <!-- bootstrap.js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Link to the file scripts.js -->
    <script src="./js/scripts.js"></script>
</body>

</html>
